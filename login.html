<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Log In | LOGO </title>





</head>

<body>
    <div class="wrapper-image">
    </div>
    <div class="wrapper">
        <h2>Log In</h2>
        <form action="" name="myForm" onsubmit="return validateForm()">
            <div class="input-field">
                <i class="fas fa-user" id="favicon-user"></i>
                <input type="text" placeholder=""  required="" name="fname">
                <label>Username</label>
            </div>
            <div class="input-field">
                <i class="fas fa-user" id="favicon-password"></i>

                <!--                <i class="fas fa-key id="favicon-password"></i>-->
                <!--                <i class="fas fa-user"></i>-->
                <input type="password" placeholder="" required="" name="pass">
                <label>Password</label>
            </div>
            <label class="container">Remember Me
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <input type="submit" value="Log In" class="extern">
        </form>
    </div>

    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if ((x == "") || (x != isNaN()) {
                    alert("Enter valid Username");
                    return false;
                }
                var x = document.forms["myForm"]["num"].value;
                if (x == "") {
                    alert("give your age");
                    return false;
                }
                var x = document.forms["myForm"]["pass"].value;
                if (x == "") {
                    alert("enter password");
                    return false;
                }
            }
    </script>

</body>
</html>
